name: Build and publish to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        run: bundle exec jekyll build --destination _site

      - name: Ensure .nojekyll and copy CNAME (if present)
        run: |
          if [ ! -f _site/.nojekyll ]; then touch _site/.nojekyll; fi
          if [ -f CNAME ]; then cp CNAME _site/; fi

      - name: List built files (debug â€” remove later)
        run: |
          ls -la _site || true
          ls -la _site/assets/css || true
          head -n 10 _site/assets/css/main.css || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
